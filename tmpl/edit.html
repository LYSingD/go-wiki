<!-- Template directives are enclosed in double curly braces. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Wiki Edit</title>
</head>
<body>
    <h1>Editing {{.Title}}</h1>

    <form action="/save/{{.Title}}" method="POST">
        <div>
            <!-- This instruction is a function call that output .Body as a string instead of a stream of bytes -->
            <!-- it is same as a call to fmt.Printf.  -->
            <textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
        </div>
        <div>
            <input type="submit" value="Save">
        </div>
    </form>
</body>
</html>
